<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro - Apple</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            color: #1d1d1f;
            background-color: #f5f5f7;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #f2f2f2;
        }
        nav a {
            color: #1d1d1f;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-hero {
            text-align: center;
            margin-bottom: 2rem;
        }
        .product-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .feature {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple</h1>
    </header>
    <nav>
        <a href="#">Mac</a>
        <a href="#">iPad</a>
        <a href="#">iPhone</a>
        <a href="#">Watch</a>
        <a href="#">TV</a>
        <a href="#">Music</a>
        <a href="#">Support</a>
    </nav>
    <main>
        <section class="product-hero">
            <h2>iPhone 15 Pro</h2>
            <p>Pro. Beyond.</p>
            <img src="/placeholder.svg?height=400&width=600" alt="iPhone 15 Pro" />
        </section>
        <section class="product-features">
            <div class="feature">
                <h3>A17 Pro chip</h3>
                <p>Fastest chip ever in a smartphone</p>
            </div>
            <div class="feature">
                <h3>Pro camera system</h3>
                <p>48MP Main | Ultra Wide | Telephoto</p>
            </div>
            <div class="feature">
                <h3>Action button</h3>
                <p>Customize for your favorite features</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Apple Inc. All rights reserved.</p>
    </footer>
</body>
</html>
